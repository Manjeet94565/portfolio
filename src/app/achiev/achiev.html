<section class="achievements-hero position-relative">
  <!-- Portfolio at top-left -->
  <div class="portfolio-text">Portfolio</div>

  <!-- Navigation at top-right -->
  <nav class="top-nav">
    <button class="nav-toggle" (click)="toggleMenu()" [class.active]="menuActive">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-links" [class.show]="menuActive">
      <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Home</a>
      <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a>
      <a routerLink="/work" routerLinkActive="active" (click)="closeMenu()">Work</a>
      <a routerLink="/skills" routerLinkActive="active" (click)="closeMenu()">Skills</a>
      <a routerLink="/achiev" routerLinkActive="active" (click)="closeMenu()">Achievements</a>
      <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
    </div>
  </nav>

  <!-- Vertical text on left -->
  <div class="vertical-text left" routerLink="/home" style="cursor: pointer;">Home</div>

  <!-- Centered content -->
  <div class="achievements-content">
    <!-- Certificate Upload Section -->
    <div class="certificate-section">
      <h1 class="achievements-title">My Certificates</h1>
      <p class="achievements-subtitle">Professional certifications and achievements</p>
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let cert of certificates; let i = index">
          <div class="certificate-item">
            <div class="certificate-image">
              <img [src]="cert.image" [alt]="cert.title" class="cert-img">
            </div>
            <div class="certificate-info">
              <h4 class="certificate-name">{{ cert.title }}</h4>
              <p class="certificate-issuer">{{ cert.issuer }}</p>
              <span class="certificate-year">{{ cert.year }}</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Copyright at bottom -->
  <div class="copyright">&copy; 2025 Manjeet Varun. All rights reserved.</div>
</section>
